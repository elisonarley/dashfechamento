    <script>

                            { time: '16:30:00', actor: 'Elison', description: 'Verificado que o sistema estava normal e informado no grupo.' },
                        ],
                        summary: 'Queda de internet de 3 minutos afetando o Sistema Jundsoft, e o conex√£o geral do local. Servi√ßo normalizado. Nota: √â uma oscila√ß√£o de recorr√™ncia di√°ria.'

        let selectedDate = null; // Vari√°vel para armazenar a data selecionada

        // Fun√ß√£o utilit√°ria para gerar classes de cores de borda/accent baseadas no √≠cone
        function getIconColorClass(icon) {
            switch (icon) {
                case 'üõë': return 'border-status-critical';
                case '‚ö†Ô∏è': return 'border-status-warning';
                case 'üìâ': return 'border-status-warning';
                case 'üö®': return 'border-brand-blue';
                case '‚úÖ': return 'border-status-resolved';
                default: return 'border-gray-500';
            }
        }

        // Fun√ß√£o para determinar a classe de badge
        function getBadgeClass(status) {
            switch (status) {
                case 'RESOLVIDO':
                case 'NORMALIZADO':
                    return 'badge-resolved';
                case 'CR√çTICO':
                case 'INCIDENTE':
                    return 'badge-critical';
                case 'AVISO':
                case 'ALERTA':
                    return 'badge-warning';
                default:
                    return 'badge-normalized';
            }
        }

        // Fun√ß√£o para calcular e renderizar as m√©tricas de resumo
        function renderSummary(filteredEvents) {
            let totalEvents = 0;
            let totalIncidents = 0;
            let totalWarnings = 0;

            filteredEvents.forEach(event => {
                totalEvents++;
                if (event.icon === 'üõë') {
                    totalIncidents++;
                } else if (event.icon === '‚ö†Ô∏è' || event.icon === 'üìâ' || event.icon === 'üö®') {
                    totalWarnings++;
                }
            });

            const metricCard = (title, count, colorClass, iconPath) => `
                <div class="p-5 bg-secondary-bg rounded-xl shadow-xl border-l-4 ${colorClass} flex items-center justify-between card-neo-dark transition duration-300 hover:scale-[1.01]">
                    <div>
                        <p class="text-sm font-medium text-text-muted">${title}</p>
                        <p class="text-3xl font-extrabold text-text-light mt-1">${count}</p>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 ${colorClass.replace('border-l-4 border-', 'text-')} opacity-80" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        ${iconPath}
                    </svg>
                </div>
            `;

            const metricsHtml = `
                ${metricCard(
                    "Eventos Exibidos", 
                    totalEvents, 
                    "border-brand-purple", 
                    '<path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-2m3 2v-4m3 2v-6m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5l2 2h2a2 2 0 012 2v6a2 2 0 01-2 2z" />'
                )}
                ${metricCard(
                    "Incidentes Cr√≠ticos", 
                    totalIncidents, 
                    "border-status-critical", 
                    '<path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />'
                )}
                ${metricCard(
                    "Alertas/Avisos", 
                    totalWarnings, 
                    "border-status-warning", 
                    '<path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />'
                )}
            `;
            document.getElementById('summary-metrics').innerHTML = metricsHtml;
        }

        // Fun√ß√£o para renderizar um √∫nico cart√£o de evento
        function createEventCard(event) {
            const iconColorClass = getIconColorClass(event.icon);
            const badgeClass = getBadgeClass(event.status);
            
            const logItems = event.log.map(item => `
                <li class="py-1 relative text-text-light border-b border-gray-800 last:border-b-0 pl-4">
                    <div class="text-xs font-mono text-text-muted mb-0.5">${item.time}</div>
                    <div class="text-sm">
                        <span class="font-bold text-brand-purple">${item.actor}:</span>
                        ${item.description}
                    </div>
                </li>
            `).join('');

            return `
                <div class="card-neo-dark rounded-xl p-6 transition-all duration-300 hover:shadow-brand-purple/20 hover:scale-[1.01]">
                    <div class="flex items-center justify-between mb-4">

                            <!-- √çcone -->
                            <span class="text-3xl bg-gray-800 p-2 rounded-full border-2 ${iconColorClass}">${event.icon}</span>
                            
                            <div>

                                <!-- Tipo e Hora Inicial -->
                                <p class="text-sm text-text-muted mt-1">${event.type} ‚Ä¢ In√≠cio: <span class="font-mono text-brand-blue">${event.initialTime}</span></p>
                            </div>
                        </div>
                        <!-- Status Badge -->
                        <span class="px-4 py-1 text-xs font-bold rounded-full ${badgeClass} text-white uppercase tracking-wider">
                            ${event.status}
                        </span>
                    </div>

                    <!-- Resumo Executivo -->
                    <div class="mb-4 p-4 rounded-lg bg-gray-900 border border-gray-800 shadow-inner-dark">
                        <p class="text-sm font-semibold text-text-muted mb-1">Resumo Executivo:</p>
                        <p class="text-base text-text-light">${event.summary}</p>
                        <p class="text-xs mt-2 text-text-muted">Atores Chave: ${event.actors.join(', ')}</p>
                    </div>

                    <!-- Log Completo (Timeline de A√ß√µes) -->
                    <details class="group cursor-pointer">
                        <summary class="flex justify-between items-center text-sm font-semibold text-brand-purple hover:text-text-light transition duration-200 list-none p-2 rounded-lg bg-secondary-bg border border-gray-700 shadow-md">
                            <span>‚û°Ô∏è Timeline de A√ß√µes (Detalhes)</span>
                            <svg class="w-4 h-4 transform group-open:rotate-180 transition duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </summary>
                        <ul class="mt-3 p-3 bg-gray-900 rounded-lg border border-gray-800 log-container max-h-56 overflow-y-auto timeline-log">
                            ${logItems}
                        </ul>
                    </details>
                </div>
            `;
        }

        // Fun√ß√£o principal para renderizar o dashboard
        function renderDashboard() {
            const container = document.getElementById('dashboard-container');
            container.innerHTML = '';

            let allFilteredEvents = [];

            // Filtra os eventos com base na data selecionada
            const filteredEventData = eventData.filter(day => {
                if (!selectedDate) return true; // Se nenhuma data selecionada, mostra todos
                // Convers√£o robusta de data (dd/mm/yyyy para Date object)
                const parts = day.date.split('/');
                const eventDate = new Date(`${parts[2]}-${parts[1]}-${parts[0]}`);
                
                // Zera o tempo para compara√ß√£o apenas da data
                const selectedDateOnly = new Date(selectedDate.setHours(0, 0, 0, 0));
                const eventDateOnly = new Date(eventDate.setHours(0, 0, 0, 0));

                return day.events.length > 0 && eventDateOnly.getTime() === selectedDateOnly.getTime();
            });

            filteredEventData.forEach(day => {
                // Adiciona todos os eventos filtrados para c√°lculo de m√©tricas
                allFilteredEvents = allFilteredEvents.concat(day.events);

                // Se√ß√£o de Data
                let daySection = `
                    <section class="mb-10">
                        <h2 class="text-2xl font-bold text-text-light mb-6 p-2 rounded-md bg-secondary-bg inline-block border-l-4 border-brand-purple shadow-md">
                            üóìÔ∏è Data: ${day.date}
                        </h2>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                `;

                // Renderiza os eventos
                daySection += day.events.map(createEventCard).join('');
                
                daySection += `
                        </div>
                    </section>
                `;
                container.innerHTML += daySection;
            });
            
            // Caso n√£o haja resultados
            if (allFilteredEvents.length === 0) {
                 const message = selectedDate 
                    ? `Nenhum evento ou incidente registrado para a data: ${selectedDate.toLocaleDateString('pt-BR')}.`
                    : `Nenhum evento registrado no di√°rio de bordo.`;

                 container.innerHTML = `
                    <section class="mb-10">
                        <div class="col-span-full bg-secondary-bg p-8 rounded-xl text-center border-2 border-dashed border-status-resolved card-neo-dark">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mx-auto text-status-resolved mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.001 12.001 0 002.944 12c.162 2.895 1.258 5.676 3.04 7.618A11.955 11.955 0 0112 21.056c2.895-.162 5.676-1.258 7.618-3.04A12.001 12.001 0 0021.056 12a11.955 11.955 0 00-3.04-8.618z" />
                            </svg>
                            <p class="text-xl font-semibold text-text-light">${message}</p>
                            <p class="text-sm text-text-muted mt-2">Parab√©ns! Dia tranquilo. Experimente limpar o filtro de data para ver todos os registros.</p>
                        </div>
                    </section>
                `;
            }


            // Renderiza as m√©tricas no topo com base nos eventos filtrados
            renderSummary(allFilteredEvents);
        }

        // Fun√ß√£o para obter as datas que realmente possuem eventos (para habilitar no seletor)
        function getAvailableDates() {
            return eventData
                .filter(day => day.events.length > 0)
                .map(day => {
                    const parts = day.date.split('/');
                    return `${parts[2]}-${parts[1]}-${parts[0]}`; // Retorna YYYY-MM-DD
                });
        }

        // Inicializa o Flatpickr
        document.addEventListener('DOMContentLoaded', () => {
            const availableDates = getAvailableDates(); // Obt√©m as datas v√°lidas
            
            // Usa o dia de hoje se houver dados, sen√£o usa o primeiro dia com dados.
            let defaultDate = null;
            const todayISO = new Date().toISOString().slice(0, 10);
            if (availableDates.includes(todayISO)) {
                 defaultDate = todayISO;
            } else if (availableDates.length > 0) {
                 defaultDate = availableDates[0];
            }

            if (defaultDate) {
                 // Converte para objeto Date para ser usado globalmente
                 const parts = defaultDate.split('-');
                 selectedDate = new Date(parts[0], parts[1] - 1, parts[2]); 
            }


            const fp = flatpickr("#date-selector", {
                dateFormat: "d/m/Y",
                locale: "pt", // Define o locale para portugu√™s
                // enable: availableDates, // Desativado para permitir sele√ß√£o (e mostrar a mensagem de "sem eventos")
                defaultDate: defaultDate ? new Date(defaultDate) : null,
                onChange: function(selectedDates, dateStr, instance) {
                    if (selectedDates.length > 0) {
                        selectedDate = selectedDates[0];
                    } else {
                        selectedDate = null;
                    }
                    renderDashboard(); // Re-renderiza o dashboard com a nova data
                }
            });

            // Adiciona evento ao bot√£o de limpar filtro
            document.getElementById('clear-date-filter').addEventListener('click', () => {
                fp.clear(); // Limpa a sele√ß√£o do flatpickr
                selectedDate = null; // Reseta a vari√°vel de data selecionada
                renderDashboard(); // Re-renderiza o dashboard sem filtro
            });

            // Renderiza o dashboard inicialmente
            renderDashboard();
        });
    </script>
