    <script>

                    {

        let selectedDate = null; // Vari√°vel para armazenar a data selecionada

        // Fun√ß√£o utilit√°ria para gerar classes de cores baseadas no √≠cone
        function getIconColorClass(icon) {
            switch (icon) {
                case 'üõë': return 'border-status-critical';
                case '‚ö†Ô∏è': return 'border-status-warning';
                case 'üìâ': return 'border-status-warning';

                case '‚úÖ': return 'border-status-resolved'; // Para o dia sem eventos
                default: return 'border-gray-500';
            }
        }

        // Fun√ß√£o para calcular e renderizar as m√©tricas de resumo
        function renderSummary(filteredEvents) {
            let totalEvents = 0;
            let totalIncidents = 0;
            let totalWarnings = 0;

            filteredEvents.forEach(event => {
                totalEvents++;
                if (event.icon === 'üõë') {
                    totalIncidents++;
                } else if (event.icon === '‚ö†Ô∏è' || event.icon === 'üìâ' || event.icon === 'üö®') {
                    totalWarnings++;
                }
            });

            const metricsHtml = `

                    <div>
                        <p class="text-sm font-medium text-text-muted">Eventos Exibidos</p>

                        <p class="text-sm font-medium text-text-muted">Incidentes Cr√≠ticos</p>
                        <p class="text-3xl font-bold text-text-light">${totalIncidents}</p>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-status-critical" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

                    </svg>
                </div>

                    <div>

            document.getElementById('summary-metrics').innerHTML = metricsHtml;

        // Fun√ß√£o para renderizar um √∫nico cart√£o de evento
        function createEventCard(event) {
            const iconBgClass = getIconColorClass(event.icon);
            
            const logItems = event.log.map(item => `
                <li class="py-1 border-b border-gray-700 last:border-b-0">
                    <span class="text-xs font-mono text-text-muted">[${item.time}]</span>
                    <span class="text-sm font-semibold text-brand-blue">${item.actor}:</span>
                    <span class="text-sm text-text-light">${item.description}</span>
                </li>
            `).join('');

            return `

                    <div class="flex items-start justify-between mb-4">

                            </div>
                        </div>
                        <span class="px-3 py-1 text-xs font-bold rounded-full ${event.statusClass} shadow-md">

                        </span>

                        <p class="text-xs mt-2 text-text-muted">Atores: ${event.actors.join(', ')}</p>
                    </div>

                        </summary>

        }

        // Fun√ß√£o principal para renderizar o dashboard
        function renderDashboard() {
            const container = document.getElementById('dashboard-container');
            container.innerHTML = '';

            let allFilteredEvents = [];
            let displayedDates = new Set(); // Para controlar quais datas j√° foram exibidas

            // Filtra os eventos com base na data selecionada
            const filteredEventData = eventData.filter(day => {
                if (!selectedDate) return true; // Se nenhuma data selecionada, mostra todos
                const eventDate = new Date(day.date.split('/').reverse().join('-')); // Converte para formato YYYY-MM-DD
                return eventDate.toDateString() === selectedDate.toDateString();
            });

            filteredEventData.forEach(day => {
                // Se a data j√° foi exibida por ter eventos, n√£o a repete
                if (day.events.length > 0 && displayedDates.has(day.date)) {
                    return;
                }
                
                // Adiciona todos os eventos filtrados para c√°lculo de m√©tricas
                allFilteredEvents = allFilteredEvents.concat(day.events);

                // Se√ß√£o de Data
                let daySection = `

                        <h2 class="text-2xl font-bold text-text-light mb-6 p-2 rounded-lg bg-secondary-bg inline-block border-l-4 border-brand-purple">
                            üóìÔ∏è Di√°rio de Bordo - ${day.date}
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                `;

                if (day.events.length > 0) {
                    // Renderiza os eventos
                    daySection += day.events.map(createEventCard).join('');
                    displayedDates.add(day.date); // Marca a data como exibida
                } else {

                    const iconClass = getIconColorClass('‚úÖ'); // Icone para dia limpo
                    daySection += `

                            <p class="text-sm text-gray-600 mt-1">Status: OK / Dia Operacionalmente Limpo.</p>
                        </div>
                    `;
                }

                daySection += `
                        </div>
                    </section>
                `;
                container.innerHTML += daySection;
            });
            
            // Se nenhuma data foi filtrada e n√£o h√° eventos, exibe a mensagem de nenhum evento.
            if (filteredEventData.length === 0 && selectedDate) {
                 container.innerHTML = `
                    <section class="mb-10">
                        <h2 class="text-2xl font-bold text-text-light mb-6 p-2 rounded-lg bg-secondary-bg inline-block border-l-4 border-brand-purple">
                            üóìÔ∏è Di√°rio de Bordo
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="col-span-full bg-secondary-bg p-6 rounded-xl text-center border-2 border-dashed ${getIconColorClass('‚úÖ')}">
                                <p class="text-xl text-text-muted">Nenhum evento registrado para a data selecionada: ${selectedDate.toLocaleDateString('pt-BR')}.</p>
                                <p class="text-sm text-gray-600 mt-1">Experimente limpar o filtro de data.</p>
                            </div>
                        </div>
                    </section>
                `;
            }


            // Renderiza as m√©tricas no topo com base nos eventos filtrados
            renderSummary(allFilteredEvents);
        }

        // Fun√ß√£o para obter as datas que realmente possuem eventos (para habilitar no seletor)
        function getAvailableDates() {
            return eventData
                .filter(day => day.events.length > 0)
                .map(day => day.date.split('/').reverse().join('-')); // Converte para YYYY-MM-DD
        }

        // Inicializa o Flatpickr
        document.addEventListener('DOMContentLoaded', () => {
            const availableDates = getAvailableDates(); // Obt√©m as datas v√°lidas

            const fp = flatpickr("#date-selector", {

                locale: "pt", // Define o locale para portugu√™s
                enable: availableDates, // Habilita apenas as datas com dados
                onChange: function(selectedDates, dateStr, instance) {
                    if (selectedDates.length > 0) {
                        selectedDate = selectedDates[0];
                    } else {
                        selectedDate = null;
                    }
                    renderDashboard(); // Re-renderiza o dashboard com a nova data
                }
            });

            // Adiciona evento ao bot√£o de limpar filtro
            document.getElementById('clear-date-filter').addEventListener('click', () => {
                fp.clear(); // Limpa a sele√ß√£o do flatpickr
                selectedDate = null; // Reseta a vari√°vel de data selecionada

            });

            renderDashboard();

    </script>
